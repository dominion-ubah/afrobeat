<div class="music-main mb-5">
    <div class="col-lg-8 ml-md-5">
        <h4 class="ml-1 mt-4">
            Interview
        </h4>
    </div>

    <div class="row">
        <div class="col-md-7 home-components-layout">
            <ul class="nav NewsNav">
                <li class="nav-item">
                    <a class="nav-link active hoverable" href="#">Hot</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link hoverable" href="#">Trending</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link hoverable" href="#">View All</a>
                </li>
            </ul>

            <ngx-carousel [inputs]="carouselTile" (carouselLoad)="carouselTileLoad($event)">

                <ngx-tile NgxCarouselItem *ngFor="let Tile of carouselTileItems">
                    <img src="{{Tile}}" height="200px" width="100%" />
                </ngx-tile>

                <button NgxCarouselPrev class='leftRs'>&lt;</button>
                <button NgxCarouselNext class='rightRs'>&gt;</button>
            </ngx-carousel>
        </div>
    </div>
</div>
