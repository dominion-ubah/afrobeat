<div class="row mb-5">
  <div class="col-lg-8 ml-5">
    <h4 class="ml-5 mt-4">
      News
    </h4>
  </div>
  <div class="col-lg-8 home-components-layout">
    <ngx-carousel [inputs]="carouselTile" (carouselLoad)="carouselTileLoad($event)">

      <ngx-tile NgxCarouselItem *ngFor="let Tile of carouselTileItems">
        <img src="{{Tile}}" height="300px" width="100%" />
      </ngx-tile>

      <button NgxCarouselPrev class='leftRs'>&lt;</button>
      <button NgxCarouselNext class='rightRs'>&gt;</button>
    </ngx-carousel>
  </div>
  <div class="col-lg-3 spot-artist">
    <h4>Spotlight Celebrities</h4>
    <div class="row">

        </div>

      <div class="col-md-9">
