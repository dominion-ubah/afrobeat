<div class="tvPge">
    <div class="container">
        <h4 class=" my-md-3 sub-headers">
            Music TV
        </h4>
        <div class="row tvC">
            <div class="col-md-8 col-sm-12 col-xs-12 home-components-layout">

                <vg-player (onPlayerReady)="onPlayerReady($event)">
                    <vg-buffering></vg-buffering>
                    <vg-controls>
                        <vg-play-pause style="color:white"></vg-play-pause>
                        <vg-playback-button></vg-playback-button>
                        <vg-time-display vgProperty="current" vgFormat="mm:ss"></vg-time-display>
                        <vg-scrub-bar>
                            <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                            <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
                        </vg-scrub-bar>
                        <vg-time-display vgProperty="total" vgFormat="mm:ss"></vg-time-display>
                        <vg-mute></vg-mute>
                        <vg-volume></vg-volume>
                        <vg-fullscreen></vg-fullscreen>
                    </vg-controls>
                    <video #media [vgMedia]="media" [src]="currentItem.src" id="singleVideo" preload="metadata" autoplay crossorigin>
                                        </video>
                </vg-player>

            </div>
            <div class="col-md-4 playList col-sm-12 col-xs-12">
                <div><i class="fa fa-chevron-up "></i></div>
                <ul>
                    <li class="row" *ngFor="let item of playlist; let $index = index" (click)="onClickPlaylistItem(item, $index)" [class.selected]="item === currentItem">
                        <div class="vidpic mx-md-2 col-3">
                            <img src={{item.coverSrc}} class="rounded" width="100%" height="100%" />
                        </div>
                        <div class="vidtitle col-8">
                            <span> {{ item.title }} </span>
                            <span> 05:49 </span>
                        </div>
                    </li>
                </ul>
                <div class="lower-click"><i class="fa fa-chevron-down "></i></div>
            </div>
        </div>


    </div>

</div>
