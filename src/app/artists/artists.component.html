<div class="container">
    <div class="row newsContent mt-md-3 mb-3">
        <div class="col-lg-8">
            <h4 class=" mt-4 sub-headers">
                Artists
            </h4>
        </div>
        <div class="row">
            <div class="col-md-9 home-components-layout">


                <div class="col-lg-12" style="background-color: #2E2E2E; color: white; text-decoration: none; border: solid; border-color: black; padding: 5px;">
                    <ul class="nav">
                        <li class="nav-item">
                            <p class="nav-link" href="#">Found 1,608 celebrities in total</p>
                        </li>
                        <li class="nav-item">
                            <div class="btn-group" dropdown>
                                <button dropdownToggle class="btn btn-dark dropdown-toggle waves-light" type="button" mdbRippleRadius>
                                            Sort By
                                        </button>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="#">Popularity</a>
                                    <a class="dropdown-item" href="#">Name</a>
                                    <a class="dropdown-item" href="#">Country</a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>


                <ul class="nav NewsNav">
                    <li class="nav-item">
                        <a class="nav-link active " href="#">#Hot</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#">#Trending</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#">#Popular</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link right-fix" href="#">View All
                                                    <i class="fa fa-chevron-right" ></i>
                                                </a>
                    </li>
                </ul>
                <ngx-carousel [inputs]="carouselTile" (carouselLoad)="carouselTileLoad($event)">

                    <ngx-tile NgxCarouselItem *ngFor="let Tile of carouselTileItems">
                        <a [routerLink]="[ '/artist-detail/' ]">
                            <img src="{{Tile}}" height="250px" width="100%" />
                            <div class="overlay">
                                <div class="btn btn-rounded play-music">
                                    <p>Listen
                                        <i class=" mx-md-2 fa fa-play"></i>
                                    </p>
                                </div>
                            </div>

                        </a>
                    </ngx-tile>


                    <button NgxCarouselPrev class='leftRs'>&lt;</button>
                    <button NgxCarouselNext class='rightRs'>&gt;</button>
                </ngx-carousel>
            </div>
            <div class="col-md-3 mt-md-3 spot-artist d-sm-none d-md-block d-none d-sm-block adverts-side">
                <!-- !!adverts -->
            </div>




        </div>

    </div>
</div>
